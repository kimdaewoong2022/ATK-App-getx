name: artiket
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0-271.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # GetX
  get: ^4.3.4

  # splash_screen
  animated_splash_screen: ^1.1.0

  # easyloading
  flutter_easyloading: ^3.0.3

  intl: ^0.17.0
  flutter_screenutil: ^5.0.0+2

  # 아래로 당겨 새로 고침
  pull_to_refresh: ^2.0.0

  # toast
  fluttertoast: ^8.0.7

  shared_preferences: ^2.0.5
  cached_network_image: ^3.0.0
  flutter_cache_manager: ^3.0.2

  # share
  share: ^2.0.1

  # 기기정보
  device_info: ^2.0.0

  # 패키지 정보
  package_info: ^2.0.0

  flutter_svg: ^0.22.0

  chopper: ^4.0.1
  json_annotation:

  uni_links: ^0.5.1

  dot_navigation_bar:
  bootstrap_icons:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/intro/
    - assets/images/auth/
    - assets/images/pages/
    - assets/images/pages/home/
    - assets/images/components/
    - assets/images/components/AppBar/
    - assets/icons/
  
  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
          weight: 400
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans-SemiBold.ttf
          weight: 100
        - asset: assets/fonts/WorkSans-Regular.ttf
          weight: 600
    - family: Metropolis
      fonts:
        - asset: assets/fonts/Metropolis-SemiBold.ttf
          weight: 100

  